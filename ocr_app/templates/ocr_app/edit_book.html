{% extends 'ocr_app/base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <h2>Edit Book</h2>
    <form method="post" class='bodyform' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Save</button>
    </form>
{% endblock %}
