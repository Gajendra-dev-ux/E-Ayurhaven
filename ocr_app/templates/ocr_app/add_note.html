
{% extends 'ocr_app/base.html' %}

{% block title %}Add Heading{% endblock %}

{% block extra_head %}
<style>
    /* add_edit_note.css */

/* Container for the form */
.note-form-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}

/* Title of the form */
.form-title {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

/* Form styles */
.note-form {
    margin-bottom: 20px;
}

.note-form input,
.note-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 15px;
}

.note-form textarea {
    height: 150px;
    resize: vertical;
}

.note-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.note-form p {
    margin: 0;
}

/* Submit button */
.submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    display: block;
    margin: 20px auto;
}

.submit-button:hover {
    background-color: #0056b3;
}

/* Back to Notes link */
.back-link {
    display: inline-block;
    padding: 10px 15px;
    border-radius: 5px;
    color: #007bff;
    text-decoration: none;
    border: 1px solid #007bff;
    font-size: 1em;
    text-align: center;
    margin-top: 20px;
    display: block;
    max-width: 200px;
    margin: 20px auto;
}

.back-link:hover {
    background-color: #007bff;
    color: #fff;
}

</style>
{% endblock %}

{% block content %}
<div class="note-form-container">
    <h1 class="form-title">{% if form.instance.pk %}Edit Note{% else %}Add Note{% endif %}</h1>
    <form class="note-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-button" type="submit">Save</button>
    </form>
    <a class="back-link" href="{% url 'list_notes' %}">Back to Notes</a>
</div>
{% endblock %}
