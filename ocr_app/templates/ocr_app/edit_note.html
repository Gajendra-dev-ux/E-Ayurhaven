
{% extends 'ocr_app/base.html' %}

{% block title %}Add Heading{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Note{% else %}Add Note{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'list_notes' %}">Back to Notes</a>
{% endblock %}
